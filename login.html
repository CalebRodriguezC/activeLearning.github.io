<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initian-scale=1" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function validacion() {
            var user = document.getElementById("usuario").value;
            var clave = document.getElementById("password").value;

            if (user == "admin" && clave == "123456") {
                window.open("homeLogin.html");
                window.close();
            }
            else {
                alert("Datos Incorrectos");
            }
        }
    </script>
</head>

<body style="background: linear-gradient(to right, #808080, #ffffff)">
    <div class="container w-75 mt-5 rounded">
        <div class="row align-items-stretch">

            <div style="background-image: url(img/sigIn.png); background-position: center center"
                class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>

            <div class="col bg-white p-5 rounded">
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido a Active Learning</h2>
                <form>
                    <div class="mb-4">
                        <label for="usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="admin"/>
                    </div>
                    <div class="mb-4">
                        <label for="clave" class="form-label">Ingrese clave:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="123456">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="validacion()">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
