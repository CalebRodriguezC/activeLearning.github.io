<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initian-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function validar() {
            if (document.getElementById("nombres").value == "") {
                alert("Ingrese Nombre");
            } else if (document.getElementById("apellidos").value == "") {
                alert("Ingrese Apellido");
            } else if (document.getElementById("correo").value == "") {
                alert("Ingrese correo");
            } else if (document.getElementById("celular").value == "") {
                alert("Ingrese celular");
            } else if (document.getElementById("selecIdioma").selectedIndex == 0) {
                alert("Seleccionar Idioma");
            } else if (!document.getElementById("acepto").checked) {
                alert("Acepte los términos");
            } else {
                window.open("homeLogin.html");
                window.close();
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #808080, #ffffff);
            width: 550px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4 rounded">
        <div class="align-items-stretch">
            <div class="bg-white p-5 rounded">
                <h2 class="fw-bold text-center pt-5 mb-5">¡Aprende el Idioma que necesitas Ya!</h2>
                <form>
                    <div class="mb-4">
                        <input class="form-control" type="text" name="nombres" id="nombres"
                            placeholder="Ingrese su Nombre" required />
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="text" name="apellidos" id="apellidos"
                            placeholder="Ingrese su Apellido" />
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="email" name="correo" id="correo"
                            placeholder="Ingrese su Correo Electrónico" />
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="number" name="celular" id="celular"
                            placeholder="Ingrese Número de Celular" />
                    </div>
                    <div class="mb-4">
                        <select class="form-select" name="idioma" id="selecIdioma">
                            <option selected>Seleccionar Idioma</option>
                            <option value="">Inglés</option>
                            <option value="">Francés</option>
                            <option value="">Italiano</option>
                            <option value="">Chino Mandarín</option>
                            <option value="">Coreano</option>
                        </select>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="acepto" id="acepto">
                        <label class="form-check-label" for="checkbox">Acepto los <a href="#"> Términos y
                                Condiciones</a></label>
                    </div>
                    <div class="d-grid">
                        <a type="submit" class="btn btn-primary btn-lg mt-2" onclick="validar()" href="#">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
